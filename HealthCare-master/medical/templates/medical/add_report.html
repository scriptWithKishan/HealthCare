{% extends 'medical/base_generic.html' %}
{% load static %}
{% block css %}
<link href="{% static 'medical/add_report.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
  <h2>Add Report</h2>
  <form method="post" class="form-add-report">
    {% csrf_token %}
    <div class="form-group">
      <label for="patient">Patient</label>
      <input type="text" name="patient" id="patient" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="report_type">Report Type</label>
      <input type="text" name="report_type" id="report_type" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Report</button>
  </form>
{% endblock %}
