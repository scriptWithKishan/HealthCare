{% extends 'medical/base_generic.html' %}

{% block content %}
  <h2>Doctor Dashboard</h2>
  <h3>Patients</h3>
  <ul>
    {% for patient in patients %}
      <li>{{ patient.username }}</li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="logout">Logout</button>
  </form>
  <a href="{% url 'add_prescription' %}">Add Prescription</a>
  <a href="{% url 'add_report' %}">Add Report</a>
{% endblock %}
