{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="{% static 'medical/Register.css' %}" rel="stylesheet" />
</head>
<body>
  <div>
    <h2>Register</h2>
  <form method="post" class="form-register">
    {% csrf_token %}
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" name="password1" id="password1" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input type="password" name="password2" id="password2" class="form-control" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" name="is_patient" id="is_patient" class="form-check-input">
      <label for="is_patient" class="form-check-label">Register as Patient</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>Already have an accout <a href="{% url 'login' %}">login here</a></p>
  </div>
</body>
</html>
